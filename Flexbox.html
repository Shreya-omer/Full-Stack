<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            display:flex;
            justify-content:flex-start;
            flex-wrap:wrap;
            /*align-items:center;*/
            border:2px solid black;
        }
        .item{
            border:2px solid green;
            height:100px;
            width:100px;
        }
    </style>
</head>
<body>
<!--   Flexbox -> Flexible Box or Layout Model-->
<div class="container">
    <div class="item">item-1</div>
    <div class="item">item-2</div>
    <div class="item">item-3</div>
    <div class="item">item-4</div>
    <div class="item">item-5</div>
</div>
</body>
</html>
