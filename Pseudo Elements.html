<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p::first-line{
            background-color: orangered;
            color:blue;
        }
        p::first-letter{
            background-color: orangered;
            color:blue;
        }
        p::selection{
            color:red;
        }
        h2::after{
            content:" Shreya"
        }
        h2::before{
            content:"hey ";
            color:blue;
            font-size:20px;
        }
    </style>
</head>
<body>
    <p>Hello</p>
    <h2>Good Morning</h2>
</body>
</html>
