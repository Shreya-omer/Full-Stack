<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<h1> Forms in html</h1>
<form action="backend.js">
    <fieldset>
        <legend>
            Personal Details
        </legend>
    <div>
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter your name here.." id="name" name="naam">
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" placeholder="Enter your age here.." id="age" name="umar">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your email.." id="email" name="email">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="Password" placeholder="Enter your password.." id="password" name="password">
    </div>
    <div>
        <label for="date">Date:</label>
        <input type="Date" placeholder="Enter Date.." id="date" name="dinaak">
    </div>
    <div>
        <label for="time">Time:</label>
        <input type="Time" placeholder="Enter Time.." id="time" name="samay">
    </div>
    <div>
        <label for="file">File:</label>
        <input type="File" placeholder="Enter.." id="file" name="file">
    </div>
    <div>
        <label>Gender:</label>
        <input type="checkbox">Male
        <input type="checkbox">Female
        <input type="checkbox">others
    </div>
    <div>
        <label>Gender:</label>
        <input type="radio" name="aa">Male
        <input type="radio" name="aa">Female
        <input type="radio" name="aa">others
    </div>
    <div>
        <label>Movies</label>
        <select>
            <option value="">Stree2</option>
            <option value="">Maharaj</option>
            <option value="" selected>The Sky is Pink</option>
            <option value="">Haseen Dilruba</option>
        </select>
    </div>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    </fieldset>
</form>
</body>
</html>
